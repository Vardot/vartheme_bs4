# Vartheme framework as which could be used to extend bootstrap/framework
#          vartheme/framework = vartheme/bootstrap-styles
#                             + vartheme/bootstrap-scripts
#                             + vartheme/global-styles
#                             + vartheme/global-scripts
#                             + vartheme/bootstrap-print
framework:
  css: {}
  js: {}
  dependencies:
    - core/jquery
    - vartheme_bs4/bootstrap-styles
    - vartheme_bs4/global-styles
    - vartheme_bs4/global-scripts

# Vartheme global styles library.
global-styles:
  css:
    base:
      css/base/vartheme_bs4.base.css: {}
    theme:
      css/theme/header.theme.css: {}
      css/theme/content.theme.css: {}
      css/theme/footer.theme.css: {}
  dependencies:
    - core/jquery

# Vartheme global scripts library.
global-scripts:
  js:
    js/popper.min.js: {}
    js/bootstrap.min.js: {}
    js/global.js: {}
  dependencies:
    - core/jquery
    - core/drupal

# Bootstrap global styles library.
bootstrap-styles:
  css:
    base:
      css/base/bootstrap.base.css: {}

# Vartheme Varbase Bootstrap Paragraphs colors theme.
vbp-colors:
  css:
    theme:
      css/theme/vbp-colors.theme.css: {}

# Vartheme better login theme.
betterlogin:
  css:
    theme:
      css/theme/betterlogin.theme.css: {}


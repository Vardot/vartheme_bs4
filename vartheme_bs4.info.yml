type: theme
base theme: bootstrap_barrio
name: 'Vartheme (Bootstrap 4 - SASS)'
description: 'Base theme for Varbase standard websites. Based on Bootstrap 4 framework using SASS, and extending Barrio contrib theme.'
core_version_requirement: ^9
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation Collapsible'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries:
  # Bootstrap styles and scripts libraries.
  - vartheme_bs4/bootstrap-styles
  - vartheme_bs4/bootstrap-scripts
  # Global styles and scripts libraries.
  - vartheme_bs4/global-styles
  - vartheme_bs4/global-scripts
  - vartheme_bs4/framework
  # Vartheme BS4 Varbase Media Hero Slider style.
  # Heroslider: Uncomment the following to use varbase heroslider styling.
  #- vartheme_bs4/heroslider
  # Icons: Uncomment the following if you want to use icons.
  #- vartheme_bs4/material_design_icons
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- vartheme_bs4/roboto
libraries-override:
  # Barrio global styling theme.
  bootstrap_barrio/global-styling: false

  # Barrio components overrieds.
  bootstrap_barrio/verticaltabs: vartheme_bs4/verticaltabs
  bootstrap_barrio/tabs: vartheme_bs4/tabs
  bootstrap_barrio/sidebar-collapse: vartheme_bs4/sidebar-collapse
  bootstrap_barrio/node: vartheme_bs4/node
  bootstrap_barrio/maintenance_page: vartheme_bs4/maintenance_page
  bootstrap_barrio/indented: vartheme_bs4/indented
  bootstrap_barrio/form: vartheme_bs4/form
  bootstrap_barrio/file: vartheme_bs4/file
  bootstrap_barrio/breadcrumb: vartheme_bs4/breadcrumb
  bootstrap_barrio/dropbutton: vartheme_bs4/dropbutton
  bootstrap_barrio/book-navigation: vartheme_bs4/book-navigation
  bootstrap_barrio/affix: vartheme_bs4/affix
  bootstrap_barrio/alerts: vartheme_bs4/alerts
  bootstrap_barrio/fontawesome: vartheme_bs4/fontawesome

  # Content Moderation overrides.
  content_moderation/content_moderation: vartheme_bs4/moderation-state

  # Varbase module compnents overrides in Vartheme BS4.
  varbase_bootstrap_paragraphs/vbp-colors: vartheme_bs4/vbp-colors
  betterlogin/betterlogin_css: vartheme_bs4/betterlogin

  # Heroslider: Uncomment the following to use varbase heroslider styling.
  #  varbase_heroslider_media/general-styling: vartheme_bs4/heroslider

  # Change the default social auth style and icons.
  social_auth/auth-icons: vartheme_bs4/auth-icons 

libraries-extend:
  node/drupal.node.preview:
    - vartheme_bs4/drupal.node.preview
  toolbar/toolbar:
    - vartheme_bs4/navbar.admin

